# https://jupyterbook.org/en/stable/customize/config.html

# Book settings
title: ASHRAE Standard 223P User Documentation
author: ""
copyright: ""
logo: ""
# Patterns to skip when building the book. Can be glob-style (e.g. "*skip.ipynb")
exclude_patterns            :
  - .venv/* # https://github.com/executablebooks/jupyter-book/issues/1140#issuecomment-1039157844

# Execution settings
execute:
  execute_notebooks: force
  timeout: 600  # seconds

# Parse and render settings
parse:
  myst_enable_extensions:  # default extensions to enable in the myst parser. See https://myst-parser.readthedocs.io/en/latest/using/syntax-optional.html
    # - amsmath
    - colon_fence
    # - deflist
    - dollarmath
    # - html_admonition
    # - html_image
    - linkify
    # - replacements
    # - smartquotes
    - substitution
    - tasklist
  myst_url_schemes: [mailto, http, https] # URI schemes that will be recognised as external URLs in Markdown links
  myst_dmath_double_inline: true  # Allow display math ($$) within an inline context

# HTML-specific settings
html:
  use_repository_button: true
  use_issues_button: true

  announcement              : " üèóÔ∏è this site is under active development ‚ö†Ô∏è"

# LaTeX-specific settings


# Launch button settings
launch_buttons:
  notebook_interface        : classic
  binderhub_url             : "https://mybinder.org"
  thebe                     : true

repository:
  url: https://github.com/open223/docs.open223.info
  branch: main

# Advanced and power-user settings
sphinx:
  extra_extensions:
    - sphinxcontrib.mermaid
  config:
    html_extra_path: ['model_vis']

exclude_patterns: [.venv/*]
